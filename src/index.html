<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Valcard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="header"> 
      <h1> Bienvenido a <span class="valcard">Valcard</span></h1>
      <p>El sitio donde puedes validar tu tarjeta de crédito ¡sin ningún costo!</p>
    </header>

    <main class="container">

    <form id="formulario" method="get" action="">

      <input id="name" type="text" value="" minlength="3" placeholder="Tu nombre" autocomplete="off" pattern="[a-zA-Z ]{2,254}" required>
      <label class="owner">Nombre del propietario</label>
 
      <input id="card" type="text" name="" value="" minlength="13" maxlength="16" placeholder="#### #### #### ####" autocomplete="off">
      <label class="num">Ingresa el número de tu tarjeta</label>

      <div id = "typeErrorNumber"> Error de formato. Solo números</div>
      <input type="submit" id="submitCard"  value="Validar">
    
    </form>

      <div class="validation_modal">
        <div id="modal_content" class="modal_content">
          <img class="validatedImg" >
          <img class="closeBtn" src="./assets/square-rounded-x-filled.png" >
          <span id="saved_card"></span>
          <span id="validated_card"></span>
        </div>
      </div>
    
    </main>
    <footer>
      <a href="https://github.com/luisa7gaviria" target="_blank" > <span>&#x21AC</span> Developed by Luisa Gaviria<a> <br>
      <a href="https://www.linkedin.com/in/luisafgaviria/" target="_blank" ><span>&#x21AC</span> LinkedIn<a>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
