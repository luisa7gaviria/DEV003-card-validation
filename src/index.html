<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Valcard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"> 
      <h1> Bienvenido a Valcard</h1>
      <p>El sitio donde puedes validar tu tarjeta de crédito ¡sin ningún costo!</p>
    </header>

    <main class="container">

    <form id="formulario" method="get" action="">

      <label class="owner">Nombre del propietario</label>
      <input id="name" type="text" value="" minlength="3" pattern="[a-zA-Z ]{2,254}" required>

      <label class="num">Ingresa el número de tu tarjeta</label> 
      <input id="card" type="text" name="" value="" minlength="13" maxlength="16" placeholder="################">

      <div id = "typeErrorNumber"> Error de formato. Solo números</div>
      <input type="submit" id="btn"  value="Validar">
    
    </form>

    <div id="finalbox" class="finalbox">
      <span id="finalt"></span>
      <span id="finalv"></span>
    </div>
    
    </main>
    <footer>
      <a href="https://github.com/luisa7gaviria" target="_blank" ><span>Developed by Luisa Gaviria</span></a>
      
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
