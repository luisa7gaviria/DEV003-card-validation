<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header"> ¡ Valida tu tarjeta !</header>
    <br>
    <main>
      
    <form id="formulario" method="get" action="">
      <div class="container">
        <label class="owner">Nombre del propietario</label>
        <br>
        <input id="name" type="text" value="" minlength="3" pattern="[a-zA-Z ]{2,254}" required>
        <label class="num">Ingresa debajo el número de tu tarjeta</label> 
        <br>
        <input id="card" type="text" name="" value="" minlength="1" maxlength="16"  required placeholder="################">
        <br>
        <button id="btn" type="submit" >Validar</button>
      </div>
    </form>
      
    </main>
    <footer>
      
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
